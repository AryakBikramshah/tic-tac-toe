<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="reset">Reset</button>
        <button class="toggle"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg></button>
    </div>
    <h1>Tic Tac Toe</h1>

    <div class="player-select">
  <div class="player1">
    Player 1: 
    <button class="choose" id="X">X</button>
    <button class="choose" id="O">O</button>
  </div>
  <div class="player2">
    Player 2: <span id="player2-choice">?</span>
  </div>
</div>

    <div class="message" id="message"></div>

    <div class="board" id="board">
        <div  class="cell" id="0"></div>
        <div  class="cell" id="1"></div>
        <div  class="cell" id="2"></div>
        <div  class="cell" id="3"></div>
        <div  class="cell" id="4"></div>
        <div  class="cell" id="5"></div>
        <div  class="cell" id="6"></div>
        <div  class="cell" id="7"></div>
        <div  class="cell" id="8"></div>
    </div>

    <div class="scores">
      <div>Player 1: <span id="score1">0</span></div>
      <div>Player 2: <span id="score2">0</span></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
